<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="grand">
        <div class="header">
            <span id="logo_one">Market</span><span id="logo_two">Corrector</span>
        </div>
        <div class="main">
            <div class="window">
                <div class="circles-row" id="vendor-buttons">
                    <div class="circle vendor-selected" id="vendor-button-1">1</div>
                </div>
                <div class="area">
                    <div class="name">
                        <textarea class="input_name" placeholder="Название" id="name-text"></textarea>
                    </div>
                    <div class="name">
                        <textarea class="input_name" placeholder="Бренд" id="brand-text"></textarea>
                    </div>
                    <div class="name">
                        <textarea class="input_name" placeholder="Цена" id="price-text"></textarea>
                    </div>
                    <div class="name">
                        <textarea class="input_name" placeholder="Описание" id="description-text"></textarea>
                    </div>
                    <div class="name">
                        <textarea class="input_name" placeholder="Баркод" id="barcode-text"></textarea>
                    </div>
                    <div class="name">
                        <textarea class="input_name" placeholder="Артикул" id="article-text"></textarea>
                    </div>
                    <div class="name">
                        <textarea class="input_name" placeholder="Скидка" id="discount-text"></textarea>
                    </div>
                </div>
                <div class="button-container">
                    <button class="button button-green noselect" id="start-btn">Начать</button>
                    <button class="button button-yellow noselect" id="export-btn">Экспортировать</button>
                    <button class="button button-red noselect" id="auto-btn">Автономный режим</button>
                    <button class="button button-green noselect" id="vendor-add-button">+</div>
                    <textarea class="input_name" placeholder="Экспорт ссылка"></textarea>
                    <textarea class="input_name" placeholder="Импорт ссылка"></textarea>
                    <label class="button button-yellow noselect">
                        Импортировать
                        <input type="file" id="import-input" hidden></input>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="circles-col">
        <div class="pos">
            <div class="circle" id="c-1"></div>
            <p>- присутствует критичная ошибка</p>
        </div>
        <div class="pos">
            <div class="circle" id="c-2"></div>
            <p>- присутствует не критичная ошибка</p>
        </div>
        <div class="pos">
            <div class="circle" id="c-3"></div>
            <p>- ошибок нет</p>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
