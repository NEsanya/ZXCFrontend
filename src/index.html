<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Market Corrector</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css"></link>
    </head>
    <body>
        <div id="webcrumbs">
            <div class="w-[800px] bg-white shadow rounded-lg p-6">
                <div class="flex justify-center mb-6 gap-4">
                    <button class="h-[40px] w-[40px] flex items-center justify-center rounded-full border border-primary-500 text-primary-500">
                        1
                    </button>
                    <button class="h-[40px] w-[40px] flex items-center justify-center rounded-full border border-primary-500 text-primary-500">
                        2
                    </button>
                    <button class="h-[40px] w-[40px] flex items-center justify-center rounded-full border border-primary-500 text-primary-500">
                        3
                    </button>
                    <button class="h-[40px] w-[40px] flex items-center justify-center rounded-full border border-primary-500 text-primary-500">
                        4
                    </button>
                    <button class="h-[40px] w-[40px] flex items-center justify-center rounded-full border border-primary-500 text-primary-500">
                        5
                    </button>
                </div>
                <div class="flex flex-col gap-4">
                    <div class="flex gap-2">
                        <input type="text" class="w-full p-2 rounded-md border border-neutral-300" placeholder="Название товара"/>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" class="w-full p-2 rounded-md border border-neutral-300" placeholder="Брэнд"/>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" class="w-full p-2 rounded-md border border-neutral-300" placeholder="Цена"/>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" class="w-full p-2 rounded-md border border-neutral-300" placeholder="Описание"/>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" class="w-full p-2 rounded-md border border-neutral-300" placeholder="Баркод"/>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" class="w-full p-2 rounded-md border border-neutral-300" placeholder="Артикул"/>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" class="w-full p-2 rounded-md border border-neutral-300" placeholder="Скидка"/>
                    </div>
                </div>
                <div class="mt-6 flex gap-4">
                    <button class="bg-primary-500 py-2 px-6 rounded-md">Загрузить</button>
                    <button class="bg-neutral-300 text-white py-2 px-6 rounded-md">Отмена</button>
                    <button class="bg-neutral-300 text-white py-2 px-6 rounded-md">Импорт</button>
                    <button class="bg-primary-500 bg-red py-2 px-6 rounded-md">Автономность</button>
                </div>
            </div>
        </div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
